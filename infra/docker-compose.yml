services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shovel}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shovel"]
      interval: 1s
      timeout: 2s
      retries: 30

  anvil:
    image: ${FOUNDRY_IMAGE:-ghcr.io/foundry-rs/foundry:stable}
    container_name: anvil
    ports:
      - "${ANVIL_PORT:-8545}:8545"
    entrypoint: ["anvil"]
    command:
      - --host
      - "${ANVIL_HOST:-0.0.0.0}"
      - --port
      - "${ANVIL_PORT:-8545}"
      - --chain-id
      - "${CHAIN_ID:-31337}"
      - --mnemonic
      - "${ANVIL_MNEMONIC:-test test test test test test test test test test test junk}"
      - --balance
      - "${ANVIL_BALANCE:-1000000}"
      - --block-time
      - "${ANVIL_BLOCK_TIME:-1}"
      - --gas-limit
      - "${ANVIL_GAS_LIMIT:-30000000}"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://127.0.0.1:${ANVIL_PORT:-8545}"]
      interval: 1s
      timeout: 1s
      retries: 30

  shovel:
    image: indexsupply/shovel:latest
    container_name: shovel
    depends_on:
      postgres:
        condition: service_healthy
      anvil:
        condition: service_healthy
    volumes:
      - ./shovel:/shovel
    command: >
      shovel -config /shovel/generated/ucp.local.json
    restart: unless-stopped

    
  foundry:
    image: ${FOUNDRY_IMAGE:-ghcr.io/foundry-rs/foundry:stable}
    container_name: foundry
    working_dir: /repo/contracts
    volumes:
      - ..:/repo
    entrypoint: ["bash", "-lc"]
    command: "sleep infinity"
    depends_on:
      anvil:
        condition: service_healthy
